- hosts: dev
  become: True
  tasks:
    - name: Install python pip
      yum:
        name: pip3
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py python module
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: myapp
        image: "d3bibek/myapp:0.0.1"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
